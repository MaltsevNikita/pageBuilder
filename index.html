<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Select Blocks</title>
<style>
  .container {
    margin: 10px;
  }
  .block {
    margin-bottom: 5px;
  }
  .tooltip {
    position: relative;
    display: inline-block;
    border-bottom: 1px dotted black;
    
  }
  .tooltip .tooltiptext {
    visibility: hidden;
    width: 120px;
    color: #fff;
    text-align: center;
    border-radius: 6px;
    padding: 5px 0;
    position: absolute;
    z-index: 1;
    
  }
  .tooltiptext img{
    max-width: 300px;
    max-height: 500px;
    border: 1px solid #000;
  }
  .tooltip:hover .tooltiptext {
    visibility: visible;
  }
</style>
</head>
<body>

<div class="container">
  <h2 id="total"></h2>
  <button id="addSelect">+</button>
  <button id="clearAll">Очистить все</button>
  <button id="count">Расчитать стоимость</button>
</div>

<script src="script.js"></script>
</body>
</html>
